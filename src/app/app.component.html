<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<div class="container-fluid">
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" [(ngModel)]="email">
  </div>
  <div class="form-group" *ngIf = "status">
    <label for="exampleFormControlSelect1">User List</label>
    <select class="form-control" id="exampleFormControlSelect2">
      <option *ngFor='let user of users'>{{user.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" (click)= "submitUser()" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
