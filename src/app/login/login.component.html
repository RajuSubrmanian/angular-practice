<div class="well login-form">
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" formControlName="email" placeholder="name@example.com">
  </div>
  <div class="form-group" *ngIf = "status">
    <label for="exampleFormControlSelect1">User List</label>
    <select class="form-control" id="exampleFormControlSelect2">
      <option *ngFor='let user of users' value=user.name>{{user.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" (click)= "submitUser()" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
